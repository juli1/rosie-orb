description: >
  Run Datadog analysis and upload results
# What will this job do?

executor: default

parameters:
  dd_app_key:
    default: DD_APP_KEY
    type: env_var_name
  dd_api_key:
    default: DD_API_KEY
    type: env_var_name
  dd_env:
    default: DD_ENV
    type: env_var_name
  dd_service:
    default: DD_SERVICE
    type: env_var_name
  dd_site:
    default: DD_SITE
    type: env_var_name
steps:
  - analyze:
      dd_app_key: << parameters.dd_app_key >>
      dd_api_key: << parameters.dd_api_key >>
      dd_env: << parameters.dd_env >>
      dd_service: << parameters.dd_service >>
      dd_site: << parameters.dd_site >>
