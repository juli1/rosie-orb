description: >
  Run Datadog analysis and upload results
# What will this job do?

executor: default

parameters:
  dd_app_key:
    description: DataDog App Key
    default: DD_APP_KEY
    type: env_var_name
  dd_api_key:
    description: DataDog API Key
    default: DD_API_KEY
    type: env_var_name
  dd_env:
    description: DataDog environment key
    default: prod
    type: env_var_name
  dd_service:
    description: DataDog service
    default: service
    type: env_var_name
  dd_site:
    description: DataDog site
    default: datadog
    type: env_var_name
steps:
  - analyze:
      dd_app_key: << parameters.dd_app_key >>
      dd_api_key: << parameters.dd_api_key >>
      dd_env: << parameters.dd_env >>
      dd_service: << parameters.dd_service >>
      dd_site: << parameters.dd_site >>
